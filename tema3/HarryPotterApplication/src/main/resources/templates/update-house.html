<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Casa</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<body>
<p><a th:href="@{/}" th:text="Índice" class = "centrado"></a></p>
<h1>Actualizar Casa</h1>
<form action="#" th:action="@{/house/update/{name}(name=${house.getName()})}" th:object="${house}" method="post">
    <p>Nombre: <input type="text" th:field="*{name}" /></p>
    <p>Mascota: <input type="text" th:field="*{mascot}" /></p>
    <p>Fundador: <input type="text" th:field="*{founder}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
