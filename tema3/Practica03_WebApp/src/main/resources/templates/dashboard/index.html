<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cuadro de Mando</title>
</head>
<body>
<h1>Cuadro de Mando</h1>
<section>
    <h2>Tareas Retrasadas</h2>
    <table border="1">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Fecha de Cierre</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${delayedTasks}">
            <td th:text="${task.name}">Nombre</td>
            <td th:text="${task.dueDate}">Fecha de Cierre</td>
        </tr>
        </tbody>
    </table>
</section>
<section>
    <h2>Tareas Abiertas Ordenadas por Fecha de Creación</h2>
    <table border="1">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Fecha de Creación</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${openTasks}">
            <td th:text="${task.name}">Nombre</td>
            <td th:text="${task.creationDate}">Fecha de Creación</td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
