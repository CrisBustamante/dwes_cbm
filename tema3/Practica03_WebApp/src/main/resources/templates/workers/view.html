<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalles del Trabajador</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Detalles del Trabajador</h1>
<p><strong>ID:</strong> <span th:text="${worker.id}"></span></p>
<p><strong>Nombre:</strong> <span th:text="${worker.name}"></span></p>
<p><strong>Edad:</strong> <span th:text="${worker.age}"></span></p>
<h2>Tareas Asignadas</h2>
<ul>
    <li th:each="task : ${tasks}" th:text="${task.name}"></li>
</ul>
<a href="/workers">Volver a la lista</a>
</body>
</html>
